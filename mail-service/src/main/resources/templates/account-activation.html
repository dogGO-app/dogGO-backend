<html xmlns:th="http://www.thymeleaf.org">
<table width="100%" cellspacing="0" cellpadding="0">
    <tbody>
    <tr>
        <p style="font-style: italic;font-size: 25px; margin: 0; line-height: 40px; font-family: 'Lato', sans-serif; color: #000000; text-align: left; padding-bottom: 0.5%;">
            <span>Hello,</span>
            <span th:text="${usermail}">usermail</span><span>!</span>
        </p>
    </tr>
    <tr bgcolor="ffffff">
        <td align="left" height="50">
            <p style="font-style: italic;font-size: 20px; margin: 0; line-height: 40px; font-family: 'Lato',sans-serif; color: #000000; text-align: left;">
                You have created a new account in the dogGO app. Below is the 6-digit activation code:
            </p>
        </td>
    </tr>
    <tr>
        <td align="left" height="50">
            <p style="font-style: italic;font-size: 25px; margin: 0; line-height: 40px; font-family: 'Lato',sans-serif; color: #000000; text-align: left;"
                th:text="${code}">code</p>
        </td>
    </tr>
    <tr>
        <td align="left" height="50">
            <p style="font-style: italic;font-size: 15px; line-height: 15px; margin: 0; font-family: 'Lato',sans-serif; text-align: left; color: #000000; padding-top: 2%">
                Best regards, <br/><br/>
                dogGO team
            </p>
    </tr>
    <p style="font-style: italic;font-size: 13px; margin: 0; line-height: 15px; font-family: 'Lato', sans-serif; color: #0D4260; text-align: left; padding-top: 3%">
        The message was generated automatically. Please do not reply to it. <br/>
        <br/> If this e-mail was sent to you by mistake - ignore the above message. </p>
    </tbody>
</table>
