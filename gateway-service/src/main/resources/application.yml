server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - TokenRelay
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2
        - id: mail-service
          uri: lb://mail-service
          predicates:
            - Path=/api/mail/**
          filters:
            - StripPrefix=2
    loadbalancer:
      ribbon:
        enabled: false
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: ${AUTH_SERVICE_URL:http://localhost:8888}/keycloak/realms/master
            user-name-attribute: preferred_username
        registration:
          keycloak-doggo:
            provider: keycloak
            client-id: doggo
            client-secret: de8d431e-9bd7-4683-929f-2a55bb77f027

eureka:
  instance:
    hostname: ${DOMAIN_NAME:localhost}
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://user:password@localhost:8761}/eureka/

management:
  endpoints.web.exposure.include: '*'
  endpoint:
    health:
      show-details: never